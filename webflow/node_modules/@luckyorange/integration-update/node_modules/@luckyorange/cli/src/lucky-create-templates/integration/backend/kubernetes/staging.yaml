---
# Service
apiVersion: v1
kind: Service
metadata:
  name: integrations-{{name}}  
spec:
  type: ClusterIP
  selector:
    app: integrations-{{name}}
  ports:
  - port: 80
    targetPort: http-port

---
# Deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: integrations-{{name}}
spec:
  replicas: 1
  revisionHistoryLimit: 0
  template:
    metadata:
      annotations:
      labels:
        app: integrations-{{name}}
    spec:
      containers:
      - name: integrations-{{name}}
        image: us.gcr.io/lucky-orange-staging/integrations-{{name}}:
        ports:
        - name: http-port
          containerPort: 3000        
        env:
        - name: MANIFOLD_API_TOKEN
          value: 
        - name: MANIFOLD_ENV
          value: lucky-orange-staging
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: 


