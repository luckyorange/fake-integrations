on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  compile:
    runs-on: ubuntu-latest #TODO: is this right?

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Compile TypeScript
      run: npm run compile

    - name: Install np
      run: npm install -g np
        
    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: np --no-publish
