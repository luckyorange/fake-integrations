---
# Service
apiVersion: v1
kind: Service
metadata:
  name: integrations-{{name}}  
spec:
  type: ClusterIP
  selector:
    app: integrations-{{name}}
  ports:
  - port: 80
    targetPort: http-port

---
# Deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: integrations-{{name}}
spec:
  replicas: 1
  revisionHistoryLimit: 0
  template:
    metadata:
      annotations:
      labels:
        app: integrations-{{name}}
    spec:
      containers:
      - name: integrations-{{name}}
        image: us.gcr.io/lucky-orange/integrations-{{name}}:
        ports:
        - name: http-port
          containerPort: 3000        
        env:
        - name: MANIFOLD_API_TOKEN
          value: 
        - name: MANIFOLD_ENV
          value: lucky-orange-prod
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: 
        resources:
          requests:
            cpu: 0.3
            memory: 0.5Gi
          limits:
            cpu: 1
            memory: 1Gi

---
# Autoscaler
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: integrations-{{name}}
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: integrations-{{name}}
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70

